version: 1.0.{build}
branches:
  only:
  - master
configuration: Release
assembly_info:
  patch: true
  file: '**\AssemblyInfo.*'
  assembly_version: '{version}'
  assembly_file_version: '{version}'
  assembly_informational_version: '{version}'
nuget:
  account_feed: true
  project_feed: true
  disable_publish_on_pr: true
before_build:
- cmd: nuget restore
build:
  verbosity: minimal
after_build:
- ps: nuget pack System1Group.Core.Attributes\System1Group.Core.Attributes.csproj -Version $env:appveyor_build_version -IncludeReferencedProjects
test:
  assemblies:
    only:
    - '**\bin\release\*Tests.dll'
artifacts:
- path: '*.nupkg'